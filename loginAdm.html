<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administração</title>
    <link rel="icon" type="image/png" href="./assets/img/logo.png" />
    <link rel="stylesheet" href="./assets/css/loginAdm.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <script src="./assets/js/loginAdm.js"></script>
</head>
<body>
    <main class="login">
        <div class="login-container">
            <h1 class="login-title">Login Administração</h1>
            <form class="login-form">
                <input class="login-input" type="email" placeholder="e-mail" id="txtEmail" required>
               
                <input class="login-input" type="password" placeholder="senha" id="txtSenha" required>
                <a class="recuperar-senha" href="#">Esqueci a senha</a>
                <button class="login-submit" onclick="entrarAdm(event)">Entrar</button>
                
            </form>
        </div>
    </main>
</body>
</html>
