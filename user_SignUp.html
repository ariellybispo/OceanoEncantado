<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="./assets/css/user_SignUp.css">

    <title>Cadastro de usu√°rio</title>
    <link rel="icon" type="image/png" href="./assets/img/logo.png" />
</head>
<body>
    <main class="container">
        <form>
            <h1>Cadastre sua conta!</h1>

            <h3>Continue com e-mail:</h3>

            <div class="input-box">
                <input placeholder="E-mail" type="E-mail">
                <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
                <input placeholder="Nome" type="Nome">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input placeholder="Telefone" type="Telefone">
                <i class="bx bxs-phone"></i>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="Senha">
                <i class="bx bxs-lock alt"></i>
            </div>

            <div class="input-box">
                <input placeholder="Confimar senha" type="Confirmar senha">
                <i class="bx bxs-lock-open"></i>
            </div>
            
            </div>
                    <button class="enter" type="submit">Continuar</button>
            <div class="register-link">
               
            </div>        
        </form>
    </main>
</body>
</html>
